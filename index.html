<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meme Generator</title>
</head>
<body>
    <h1>Meme Generator</h1>
    <div class="task-bar">
        <div class="button"> <label for="image-file">Upload Image :</label> <input type="file" id="image-file" accept="image/*"></div>
        <div class="button"><button id="add-text">Add text</button> <textarea name="MemeText" id="textarea"></textarea></div>
        <div class="button"><button id="generate">Display Image</button></div>
        <div class="button"><button id="download"> Save and Download</button></div>
        <div class="button"><label for="brightness">Brightness : &nbsp</label><button id="increase-brightness">+</button><button id="decrease-brightness">-</button></div>
        <div class="button"><label for="contrast">Contrast : &nbsp</label><button id="increase-contrast">+</button><button id="decrease-contrast">-</button></div>
    </div>
    <div class="play-zone">
    <canvas id="play-area"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
